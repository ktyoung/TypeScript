<!-- (JS) prototype 문법 -->
<!-- 자식 object에게 데이터를 상속할 수 있음 -->
<script>

    function Skill(q, w) {
        this.q = q; // → 자식이 { q : '...' }를 직접 가짐
        this.w = w;
    }

    var nunu = new Skill('consume', 'snowball');
    var garen = new Skill('strike', 'courage');

    // prototype == class의 유전자
    // prototype에 뭔가 추가하면 → 자식들이 사용 가능
    Skill.prototype.name = 'kim'; // → 부모만 { name : 'kim' }을 가짐
    console.log(nunu.name);

    // (참고 1) 동작 원리?
    // 1. prototype chain
    //  1-1. 자식이 직접 자료를 가지고 있으면 바로 출력
    //  1-2. 자식에게 해당 자료가 없으면 부모 유전자에서 검색
    //  1-3. 부모 유전자에도 없다면 부모의 부모의 부모... 유전자까지 검색
    nunu.name;

    // (참고 2) 원리 응용
    var arr1 = [3, 2, 1];           // → 인간의 array 생성 방식
    var arr2 = new Array(3, 2, 1);  // → 컴퓨터의 array 생성 방식
    // Array라는 부모 유전자에 내장된 sort() 등의 함수를 사용할 수 있게 되는 것임
    console.log(Array.prototype.sort());

    // (참고 3) 모든 array 자료에서 사용할 수 있는 함수?
    Array.prototype.myFunction = function() {

    }
    arr1.myFunction();
</script>
